version: 2
updates:
  # Monitor npm dependencies (if package.json exists)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "08:00"
      timezone: "Etc/UTC"
    assignees:
      - "tjorim"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    versioning-strategy: "increase"
    groups:
      # Group React ecosystem updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-bootstrap"
      # Group TypeScript type definitions
      typescript-types:
        patterns:
          - "@types/*"
      # Group testing libraries
      testing:
        patterns:
          - "@testing-library/*"
          - "@vitest/*"
          - "vitest"
          - "happy-dom"
      # Group Vite ecosystem
      vite:
        patterns:
          - "vite"
          - "vite-plugin-*"
          - "@vitejs/*"
      # Group build and dev tools
      dev-tools:
        patterns:
          - "@biomejs/biome"
          - "typescript"
          - "tsx"
          - "terser"
          - "lightningcss"
          - "rollup-plugin-*"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "08:00"
      timezone: "Etc/UTC"
    assignees:
      - "tjorim"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
