version: 2
updates:
  # Monitor npm dependencies (if package.json exists)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "18:00"
      timezone: "Etc/UTC"
    assignees:
      - "tjorim"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    versioning-strategy: "increase"
    groups:
      # Group React core with its types (tightly coupled)
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group React Bootstrap with Bootstrap (UI framework)
      bootstrap:
        patterns:
          - "bootstrap"
          - "bootstrap-icons"
          - "react-bootstrap"
      # Group Vite with its React plugin (build tool + framework plugin)
      vite:
        patterns:
          - "vite"
          - "@vitejs/plugin-react"
      # Group testing tools together (all dev dependencies)
      testing:
        patterns:
          - "@testing-library/*"
          - "@vitest/*"
          - "vitest"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "18:00"
      timezone: "Etc/UTC"
    assignees:
      - "tjorim"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
