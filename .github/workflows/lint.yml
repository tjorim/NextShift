name: Lint

on:
  push:
    branches: [main, v3-implementation]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run all linting
        run: |
          echo "🔍 Running comprehensive code quality checks..."
          npm run lint:all
          echo "✅ All linting completed"

      - name: Summary
        run: |
          echo "🎯 Lint Summary:"
          echo "├── ✅ JavaScript linted"
          echo "├── ✅ CSS linted"
          echo "├── ✅ YAML files checked"
          echo "└── ✅ JSON validated"
